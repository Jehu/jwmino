<div ng-controller="TerritoriesCntl">
    <div id="header">
        <h1>{{txtHeader}}</h1>
    </div>
    <div id="wrapper">
        <div id="scroller">
            <ul class="listview">
                <li ng:repeat="territory in territories">
                    <a href="#streets" ng-click="[setCurTerritory(territory), refreshStreets()]">
                        <h2>{{territory.ident}}</h2>
                        <p ng:show="territory.city">({{territory.city}})</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
